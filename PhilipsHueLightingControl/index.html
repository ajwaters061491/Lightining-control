<!DOCTYPE html>
<html lang="en">
<head>
    <!--Alpha Version 0.01-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lighting Control</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> <!--defer forces the rest of the page to open before the scripts file-->
</head>
<body>
    <div class="controller-body">
        <div class="output"
            ><div class="currentState">Current State</div>
        </div>
        <button class="state1">state1</button> <!--Color Cycle-->
        <button class="state2">state2</button> <!--Flicker-->
        <button class="state3">state3</button> <!--Random-->
        <button class="state4">state4</button> <!--Halloween-->
        <button class="state5">state5</button> <!--Christmas-->
        <button class="state6">state6</button> <!--4th of July-->
        <button class="state7">state7</button> <!--Pastels-->
        <button class="state8">state8</button> <!--Summer-->
        <button class="state9">state9</button> <!--spring-->

        
        <button class="test-button">Test</button> <!--test-->
    </div>
</body>
</html>
